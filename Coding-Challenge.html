<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Coding Challenge</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: lightblue; display: block; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Game Coding Challenge</h1>
    <p>Implement a missing feature: Jumping, Enemy Movement, or Scoring!</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Load the background image
        const backgroundImage = new Image();
        backgroundImage.src = 'path/to/your/image.png';

        // Player setup
        const player = {
            x: 50,
            y: 300,
            width: 30,
            height: 30,
            color: "red",
            velocityY: 0,
            gravity: 0.5,
            isJumping: false
        };

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the background image
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            // Draw the player
            drawPlayer();

            requestAnimationFrame(updateGame);
        }

        // Start the game loop once the background image is loaded
        backgroundImage.onload = () => {
            updateGame();
        };
    </script>
</body>
</html>
